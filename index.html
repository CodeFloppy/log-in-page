<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9c0eaa902.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>log in</title>
</head>
<body>
    <div class="content">

        <div class="degraded"></div>

        <div class="box-form">

            <div class="logo-user">
                <i class="far icon fa-user-circle"></i>
            </div>

            <form class="form">

                <div class="user"><i class="far icon fa-user"></i><input type="text" placeholder="UserName"></div>
                <div class="pass"><i class="fas icon fa-unlock-alt"></i><input type="password" placeholder="Password"></div>

                <div class="remenber">
                    <input type="checkbox" id="check">
                    <label for="check"><span></span>Remenber Me</label>

                    <a href="#">Did you forget your password?</a>
                </div>

                <input type="submit" value="Log in" class="bt-log-in">

            </form>

            <div class="create-acc">
                <a href="#">Create Account</a>
            </div>
            
        </div>

    </div>
</body>
</html>
